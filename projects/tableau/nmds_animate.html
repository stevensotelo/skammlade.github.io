<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </script>
  <script>    
    
    function swapImages(){
      var $active = $('#myGallery .active');
      var $next = ($('#myGallery .active').next().length > 0) ? $('#myGallery .active').next() : $('#myGallery img:first');
      $next.fadeIn(function(){         
        $active.removeClass('active');
        $next.addClass('active');
        $active.fadeOut();
      })
            
    }
    $(document).ready(function(){
      
      var height = $( window ).height();
      var width = $( window ).width();
      var size = width + ',' + height;
      
      var locations = [        
        /*** EDIT THIS SECTION ***
 
        Put the links to your viz here, make sure to include the following url parameters
        &:embed=yes&:toolbar=no&:format=png&<filter/parameter>=<value>
        to make sure it auto sizes add this to the url as well &:size="+size+"
        Example:
      
        {"src": "https://public.tableau.com/views/nmds_workbook/Sheet1&:embed=yes&:toolbar=no&:format=png&Year=1961"},            
        ** with add'l years **
        {"src": "https://public.tableau.com/views/nmds_workbook/Sheet1&:embed=yes&:toolbar=no&:format=png&Year=1985"},
        {"src": "https://public.tableau.com/views/nmds_workbook/Sheet1&:embed=yes&:toolbar=no&:format=png&Year=2009"},
        */
        {"src": "https://public.tableausoftware.com/views/nmds_workbook/Sheet1?:showVizHome=no&:embed=yes&:toolbar=no&:format=png&Year=1961&:size="+size+""},
		{"src": "https://public.tableausoftware.com/views/nmds_workbook/Sheet1?:showVizHome=no&:embed=yes&:toolbar=no&:format=png&Year=1985&:size="+size+""},
        {"src": "https://public.tableausoftware.com/views/nmds_workbook/Sheet1?:showVizHome=no&:embed=yes&:toolbar=no&:format=png&Year=2009&:size="+size+""},
        
                ]
            
      $("#myGallery").attr('width',width);
      $("#myGallery").attr('height',height);
      
      var img = '';
      
      locations.forEach(function(element, index, array){
        
        
        if(index==0){         
          img = '<img src="'+locations[index].src+'" class="active" />';
        } else {
          img = '<img src="'+locations[index].src+'" />';         
        }
        console.log('index: '+index+' == '+img);    
        
        $(img).appendTo("#myGallery");
        
      })
      
      
      // Change 3000 to whatever time interval you prefer
      setInterval('swapImages()', 500);
    });
  </script>
  <style>
    
    body {
      background-color: #353535;
    }
    #myGallery{
      position:relative;
    }
    #myGallery img{
      display:none;
      position:absolute;
      top:0;
      left:0;
    }
    #myGallery img.active{
      display:block;
    }
  </style>
</head>
<body>
  <div id="myGallery">
  </div>
</body>
</html>
